# Setup monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080@60,0x0,1
monitor = HDMI-A-1,1920x1080@60,0x-1080,1
# for mirroring
# monitor=HDMI-A-1,1920x1080@60,0x-1080,1,mirror,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/scripts/xdg-portal-hyprland # Make sure the correct portal is running
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Wayland magic (screen sharing etc.)
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # More wayland magic (screen sharing etc.)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 # used for user sudo graphical elevation
exec-once = waybar # The top bar
exec-once = blueman-applet # Systray app for BT
exec-once = nm-applet --indicator # Systray app for Network/Wifi
exec-once = ~/.config/hypr/scripts/bgaction # Sets the background based on theme

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgb(cdd6f4)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
    vfr = true                # variable frame rate – helps idle power
    vrr = 1                   # adaptive sync if your panel supports it
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = false
        size = 7
        passes = 4
        new_optimizations = true
    }

    # blurls was removed → if you want blur on lockscreen, use windowrule below
    # drop_shadow = false
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = false

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 10, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = slave
}

gestures {
    # Enable 3-finger horizontal swipe for workspace switching
    gesture = 3, horizontal, workspace

    # Optional tweaks (adjust as needed)
    workspace_swipe_distance = 250      # swipe length threshold (px) – lower = easier trigger
    workspace_swipe_invert = true      # set true if directions feel backwards
    workspace_swipe_create_new = true   # swipe right on last workspace → create new one
    workspace_swipe_forever = true      # allow swiping past last/first workspace endlessly
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

xwayland {
    force_zero_scaling = true
}

# ────────────────────────────────────────────────
# WINDOW RULES – current syntax (Hyprland ≥0.53)
# ────────────────────────────────────────────────

# Floating windows
windowrule = match:class ^(pavucontrol)$, float = on
windowrule = match:class ^(blueman-manager)$, float = on
windowrule = match:class ^(nm-connection-editor)$, float = on
windowrule = match:class ^(chromium)$, float = on
windowrule = match:class ^(thunar)$, float = on
windowrule = match:title ^(btop)$, float = on
windowrule = match:title ^(update-sys)$, float = on

# Opacity & animations
windowrule = match:class ^(kitty)$, opacity 0.8 0.8
windowrule = match:class ^(kitty)$, match:title ^(update-sys)$, animation popin
windowrule = match:class ^(thunar)$, animation popin
windowrule = match:class ^(thunar)$, opacity 0.8 0.8
windowrule = match:class ^(VSCodium)$, opacity 0.8 0.8
windowrule = match:class ^(chromium)$, animation popin
windowrule = match:class ^(wofi)$, animation slide
windowrule = match:class ^(wofi)$, match:title ^(clippick)$, move 100%-433 53

# Optional: blur on lockscreen
layerrule = blur = on, match:namespace ^(swaylock)$

# ────────────────────────────────────────────────
# KEYBINDS (unchanged)
# ────────────────────────────────────────────────

$mainMod = SUPER

bind = $mainMod, Q, killactive, # close the active window
bind = $mainMod, L, exec, swaylock # Lock the screen
bind = $mainMod, M, exec, wlogout --protocol layer-shell # show the logout window
bind = $mainMod SHIFT, M, exit, # Exit Hyprland all together no (force quit Hyprland)
bind = $mainMod, V, togglefloating, # Allow a window to float
bind = $mainMod, SPACE, exec, wofi # Show the graphical app launcher
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f - # take a screenshot
bind = $mainMod SHIFT, B, exec, sh -c "killall waybar; waybar"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Cycle between workspaces
bind = ALT, Tab, workspace, m+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Reposition windows
bind = SUPER SHIFT, L, movewindow, l
bind = SUPER SHIFT, R, movewindow, r
bind = SUPER SHIFT, U, movewindow, u
bind = SUPER SHIFT, D, movewindow, d

bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, exec, killall -SIGUSR1 waybar

# Move/resize windows
bind = $mainMod SHIFT, h, resizeactive, -40 0
bind = $mainMod SHIFT, l, resizeactive, 40 0
bind = $mainMod SHIFT, k, resizeactive, 0 -40
bind = $mainMod SHIFT, j, resizeactive, 0 40

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness control
bindle = , XF86MonBrightnessUp,   exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Volume control
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl  = , XF86AudioMute,        exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screenshot 
bind = , Print,          exec, grim -g "$(slurp)" - | swappy -f - # screenshot of a region 
bind = SHIFT, Print,     exec, grim - | wl-copy && wl-paste > ~/Images/Screenshots-$(date +%F_%T).png | dunstify "Screenshot of whole screen taken" -t 1000

# Minimizing windows
bind = $mainMod, E, movetoworkspace, special:minimized
bind = $mainMod, W, movetoworkspace, +0
bind = $mainMod, W, togglespecialworkspace, minimized

# Screen sharing
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Hyprshot screenshots (alternative)
env = HYPRSHOT_DIR,$HOME/Screenshots
bind = $mainMod, PRINT,     exec, hyprshot -m window
bind = , PRINT,             exec, hyprshot -m output
bind = $mainMod SHIFT, PRINT, exec, hyprshot -m region
